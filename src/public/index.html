<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mira mi api papu</h1>

    <hr>
    <h2>Productos</h2>

    <a href="/api/products">Ver todos los productos</a>

    <form action="/api/products" method="post" enctype="multipart/form-data">
        <input type="text" name="name" id="" placeholder="name">
        <br> <br>        
        <input type="file" name="image">
        <br> <br>
        <input type="text" name="category" id="" placeholder="category">
        <br> <br>
        <input type="number" name="price" id="" placeholder="price">
        <br> <br>
        <input type="number" name="priceWithOffer" id="" placeholder="price with offer">
        <br> <br>
        <input type="text" name="description" id="" placeholder="description">
        <input type="text" name="color" id="" placeholder="color">
        <input type="number" name="size" id="" placeholder="size">
        <button type="submit">Upload</button>
    </form>

    <hr>
</body>
</html>
